{% extends "base.html" %}

{% block title %}Subsidy Calculation{% endblock %}

{% block content %}
<style>
    /* General Page Styling */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color:rgb(247, 251, 253); /* Soft solar-inspired background */
    }

    /* Subsidy Result Section Styling */
    .subsidy-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: left;
        height: auto;
        padding: 40px;
        background: linear-gradient(to bottom,rgb(226, 237, 241),rgb(218, 227, 234)); /* Solar yellow theme */
        color: #333;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
    }

    .subsidy-container h1 {
        font-size: 2.8rem;
        color:rgb(19, 19, 19);;
        margin-bottom: 20px;
    }

    .subsidy-container p {
        font-size: 1.2rem;
        color:rgb(19, 19, 19);;
        margin: 10px 0;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #263238; /* Dark footer for contrast */
        color: #ffffff;
        font-size: 0.9rem;
    }
     body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url('{{ url_for("static", filename="images/01.jpg") }}') no-repeat center center fixed;
        background-size: cover;
        background-color:rgb(226, 231, 229); /* fallback */
    }

    .form-container {
        background: rgba(14, 16, 15, 0.9); /* Slightly transparent for overlay effect */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        color: #333;
        border-radius: 30px;
        box-shadow: 0px 4px 6px rgba(10, 108, 3, 0.1);
        margin: 40px auto;
        max-width: 600px;
    }
   
</style>

<body>
    <!-- Subsidy Result Section -->
    <div class="subsidy-container">
        <h1>Subsidy Calculation Result</h1>
        <p><strong>Subsidy Percentage:</strong> {{ subsidy_percentage }}%</p>
        <p><strong>Subsidy Amount:</strong> ₹{{ subsidy_amount }}</p>
        <p><strong>Reduced Cost:</strong> ₹{{ reduced_cost }}</p>
    </div>

    
</body>
{% endblock %}
