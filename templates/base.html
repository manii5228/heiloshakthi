<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'Helioshakti' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gobal.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    {% block css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar with Black Buttons -->
    <ul class="nav justify-content-center nav-underline mt-3" style="font-size: 1.2rem;">
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'login' else '' }}" href="/login">Login</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'register' else '' }}" href="/register">Register</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'maintenance' else '' }}" href="/maintenance">Maintenance</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'subidies' else '' }}" href="/subsidies">Subsidies</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'Emi' else '' }}" href="/emi_options">EMI Options</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'logout' else '' }}" href="/logout">Logout</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'Models' else '' }}" href="/models">Models</a>
        </li>
        <li class="nav-item mx-2">
            <a class="btn btn-dark {{ 'active' if request.endpoint == 'Home' else '' }}" href="/">Home</a>
        </li>
    </ul>


    
     <!-- Main Container -->
     <div class="container mt-5">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                  {{ messages[0] }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
      {% endwith %}

              
      <!-- Dynamic Content -->
      {% block content %}
    
      {% endblock %}
  </div>
  <footer class="bg-light text-center py-3 mt-5 shadow-sm">


</body>
</html>
